name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 17.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        env:
          credentials: ${{ secrets.SSH_KEY }}
        with:
          node-version: ${{ matrix.node-version }}
