<div class="container" [formGroup]="form">
  <h1 class="text-center">Currency Converter</h1>
  <div class="row">
    <div class="col-5" [formGroupName]="'convertData1'">
      <div>From</div>
      <select class="form-select p-1" formControlName="currency">
        <ng-container *ngFor="let currency of listCurrencyCodes">
          <option [value]="currency">{{ currency }}</option>
        </ng-container>
      </select>

      <div class="mt-2">
        <div>Enter Number</div>
        <input class="form-control" type="number" formControlName="amount">
      </div>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center"> <---> </div>
    <div class="col-5" [formGroupName]="'convertData2'">
      <div>To</div>
      <select class="form-select p-1" formControlName="currency">
        <ng-container *ngFor="let currency of listCurrencyCodes">
          <option [value]="currency">{{ currency }}</option>
        </ng-container>
      </select>

      <div class="mt-2">
        <div>Enter Number</div>
        <input class="form-control" type="number" formControlName="amount">
      </div>
    </div>
  </div>

</div>
